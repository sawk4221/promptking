
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>í”„ë¡¬í”„íŠ¸ ë³µì‚¬</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border-radius: 24px;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 999;
    }
    #preview-box {
      position: absolute;
      background: #fff;
      color: #000;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 10px;
      display: none;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    body.dark #preview-box {
      background: #333;
      color: #fff;
      border-color: #777;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="dark-mode-toggle">
      <span id="dark-mode-icon">ğŸŒ™</span>
      <span id="dark-mode-label">ë‹¤í¬ëª¨ë“œ</span>
    </button>
  </div>

  <h1>í”„ë¡¬í”„íŠ¸ ëª¨ìŒ</h1>
  <input type="text" id="search-box" placeholder="í”„ë¡¬í”„íŠ¸ ê²€ìƒ‰..." />
  <div class="tag-buttons" id="category-buttons"></div>
  <div class="prompt-grid" id="prompt-container"></div>
  <div id="toast">ë³µì‚¬ ì™„ë£Œ!</div>
  <div id="preview-box"></div>

  <script>
    let prompts = [];
    const container = document.getElementById("prompt-container");
    const searchBox = document.getElementById("search-box");
    const tagButtonsContainer = document.getElementById("category-buttons");
    const darkToggle = document.getElementById("dark-mode-toggle");
    const icon = document.getElementById("dark-mode-icon");
    const label = document.getElementById("dark-mode-label");
    const toast = document.getElementById("toast");
    const previewBox = document.getElementById("preview-box");
    const bookmarked = JSON.parse(localStorage.getItem("bookmarks") || "[]");

    function updateDarkIcon() {
      icon.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
      label.textContent = document.body.classList.contains("dark") ? "ë¼ì´íŠ¸ëª¨ë“œ" : "ë‹¤í¬ëª¨ë“œ";
    }

    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark") ? "on" : "off");
      updateDarkIcon();
    });

    if (localStorage.getItem("dark-mode") === "on") {
      document.body.classList.add("dark");
    }
    updateDarkIcon();

    function showToast() {
      toast.style.opacity = 1;
      setTimeout(() => {
        toast.style.opacity = 0;
      }, 1500);
    }

    function renderButtons(filter = "", tagFilter = "") {
      container.innerHTML = "";
      const filtered = prompts.filter(p =>
        (p["ë²„íŠ¼ì œëª©"].includes(filter) || p["í”„ë¡¬í”„íŠ¸"].includes(filter)) &&
        (tagFilter && tagFilter !== "ì „ì²´ë³´ê¸°" ? p["ì¹´í…Œê³ ë¦¬"] === tagFilter : true)
      );
      filtered.forEach((p, index) => {
        const btn = document.createElement("div");
        btn.className = "prompt-button";
        btn.innerHTML = `<span>${p["ë²„íŠ¼ì œëª©"]}</span><span class="bookmark" data-id="${index}">${bookmarked.includes(index) ? "â˜…" : "â˜†"}</span>`;

        btn.onclick = (e) => {
          if (e.target.classList.contains("bookmark")) return;
          navigator.clipboard.writeText(p["í”„ë¡¬í”„íŠ¸"]);
          showToast();
        };

        // ìš°í´ë¦­ ë˜ëŠ” ê¾¹ ëˆ„ë¥´ê¸° ë¯¸ë¦¬ë³´ê¸°
        btn.addEventListener("contextmenu", e => {
          e.preventDefault();
          previewBox.innerText = p["í”„ë¡¬í”„íŠ¸"];
          previewBox.style.left = `${e.pageX + 10}px`;
          previewBox.style.top = `${e.pageY + 10}px`;
          previewBox.style.display = "block";
        });

        let pressTimer;
        btn.addEventListener("touchstart", () => {
          pressTimer = setTimeout(() => {
            previewBox.innerText = p["í”„ë¡¬í”„íŠ¸"];
            previewBox.style.left = "50%";
            previewBox.style.top = "40%";
            previewBox.style.transform = "translate(-50%, -50%)";
            previewBox.style.display = "block";
          }, 600);
        });
        btn.addEventListener("touchend", () => clearTimeout(pressTimer));
        document.addEventListener("click", () => previewBox.style.display = "none");

        const star = btn.querySelector(".bookmark");
        star.onclick = (e) => {
          e.stopPropagation();
          const id = parseInt(e.target.dataset.id);
          const idx = bookmarked.indexOf(id);
          if (idx === -1) {
            bookmarked.push(id);
          } else {
            bookmarked.splice(idx, 1);
          }
          localStorage.setItem("bookmarks", JSON.stringify(bookmarked));
          renderButtons(searchBox.value, document.querySelector(".tag-button.active")?.textContent || "");
        };

        container.appendChild(btn);
      });
    }

    function buildTags() {
      const uniqueTags = ["ì „ì²´ë³´ê¸°", ...new Set(prompts.map(p => p["ì¹´í…Œê³ ë¦¬"] || "ê¸°íƒ€").filter(Boolean))];
      tagButtonsContainer.innerHTML = "";
      uniqueTags.forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "tag-button";
        btn.textContent = tag;
        btn.onclick = () => {
          document.querySelectorAll(".tag-button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderButtons(searchBox.value, tag);
        };
        tagButtonsContainer.appendChild(btn);
      });
    }

    searchBox.addEventListener("input", () => {
      const activeTag = document.querySelector(".tag-button.active");
      renderButtons(searchBox.value, activeTag ? activeTag.textContent : "");
    });

    fetch("prompts.json")
      .then(res => res.json())
      .then(data => {
        prompts = data;
        buildTags();
        renderButtons();
      });
  </script>
</body>
</html>
